<!DOCTYPE html>
<html>
<head>
    <title>CSS class Example</title>
    <style>
        .type1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="type1">class가 type1인 헤딩입니다.</h1>
    <p class="type1">class가 type1인 단락입니다</p>
</body>
</html>

<!-- 스타일이 적용되는우선순위 : !important > id > class > tag -->
<!-- tag : html이 기본 제공
     class : 여거 개를 묶어서 적용하고 싶을 때
     id : 중복되지 않고 유일하게 지정하고 싶을 때
    -->
