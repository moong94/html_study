<!DOCTYPE html>
<html>
<head>

    <!-- 
        margin : 바깥 쪽 여백
        padding : 안 쪽 여백
     -->
    <style>
        body {   
            margin: 0px;            
            padding: 0px;        
        }
        p {
            margin: 0px;
            padding: 0px;
            background-color: yellow;   border: 1px solid red;
        }
        #target {
            margin: 10px;
            padding: 20px;
            background-color: lightgreen;  border: 1px solid red;
        }
    </style>
</head>

<body>
    <p>margin: 0px, padding: 0px인 단락입니다.</p>
    <p id="target">margin: 10px, padding: 20px인 단락입니다.</p>
</body>
</html>
